<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Choice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Random Name Picker</h1>
    
    <div id="nameInputs">
        <label for="names">Enter names:</label>
        <input type="text" class="name-input" placeholder="Enter a name">
    </div>

    <button id="addButton" onclick="addNameInput()">Add Name</button>
    <button id="resetButton" class="reset" onclick="resetForm()">Reset</button>

    <label for="number">How many times to pick a name?</label>
    <input type="number" id="number" value="1" min="1">
    <br><br>
    
    <button onclick="validateAndSubmit()">Submit</button>
    
    <div id="result"></div>
</body>

</html>
