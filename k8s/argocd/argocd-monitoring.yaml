apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: random-choice-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/AdhamBasheir/random-choices-devops.git'
    targetRevision: HEAD
    path: k8s/monitoring
    kustomize: {}
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      