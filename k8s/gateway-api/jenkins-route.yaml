apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jenkins-route
  namespace: jenkins
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /jenkins
      backendRefs:
        - name: jenkins-server
          port: 8080
