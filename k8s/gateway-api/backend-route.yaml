apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: random-choice
spec:
  parentRefs:
    - name: main-gateway
      namespace: default
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      backendRefs:
        - name: random-choice-backend-service
          port: 3000
