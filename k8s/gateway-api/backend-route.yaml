apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: backend-route
  namespace: random-choice
spec:
  parentRefs:
    - name: nginx-gateway
      namespace: nginx-gateway
  hostnames:
    - noodleblitz.space
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: random-choice-backend-service
          port: 3000
    - matches:
        - path:
            type: PathPrefix
            value: /metrics
      backendRefs:
        - name: prometheus-backend-service
          port: 3000
